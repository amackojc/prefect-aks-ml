# Generic metadata about this project
name: flows
prefect-version: 3.0.0

# build section allows you to manage and build docker images
build:
- prefect_docker.deployments.steps.build_docker_image:
    id: build-image
    requires: prefect-docker>=0.4.0
    image_name: "prefect17245984157znv.azurecr.io/prefect-gpu"
    tag: v0.1.4
    dockerfile: Dockerfile
    platform: "linux/amd64"

# push section allows you to manage if and how this project is uploaded to remote locations
push:
- prefect_docker.deployments.steps.push_docker_image:
    requires: prefect-docker>=0.4.0
    image_name: "{{ build-image.image_name }}"
    tag: "{{ build-image.tag }}"

pull:
- prefect.deployments.steps.set_working_directory:
    directory: /opt/prefect/prefect-aks/workflows
# the definitions section allows you to define reusable components for your deployments
definitions:
  tags: &common_tags
    - "aks"
  work_pool: &common_work_pool
    name: "aks-prefect"
    job_variables:
      labels:
        app: prefect-ml
      image: "{{ build-image.image }}"
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
        - key: "sku"
          operator: "Equal"
          value: "gpu"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "nodepool-type"
                operator: "In"
                values:
                - "gpu"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - prefect-ml
            topologyKey: "kubernetes.io/hostname"

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: "balanced_vgg19"
  tags: *common_tags
  entrypoint: "flows/balanced_vgg19.py:balanced_vgg19_pipeline"
  work_pool: *common_work_pool
  schedules: null

- name: "imbalanced"
  tags: *common_tags
  entrypoint: "flows/imbalanced.py:imbalanced_pipeline"
  work_pool: *common_work_pool
  schedules:
    - cron: "0 20 */3 * *"
      timezone: "Europe/Warsaw"
      active: true
